                                    padding: 10,
                                }
                            },
							tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label;
                                        const value = context.parsed.toFixed(2) + '%';
                                        return label + ': ' + value;
                                    }
                                }
                            }
						}
					}
				});
			}
		}
        // Initial chart rendering
        drawPieChart();
    </script>

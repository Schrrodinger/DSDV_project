<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   
  <link rel="stylesheet" href="css/styles.css">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title> Life Expectancy Dashboard </title>
</head>
<body >
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="logo.jpg" alt="logo">
        </span>

        <div class="text header-text">
          <span class="name">Data Visualization</span>
          <span class="profession">CodingProject</span>
        </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class ="search-box">
            <i class='bx bx-search icon'></i>
            <input type = "search" placeholder="Search...">
        </li>
        <ul class="menu-links">
          <li class ="nav-link">
            <a href="#" id="overview-item">
              <i class='bx bx-home icon'></i>
              <span class="text nav-text">Overview</span>
            </a>
          </li>
          <li class ="nav-link">
            <a href="#">
              <i class='bx bx-bar-chart-alt-2 icon'></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>
          <li class ="nav-link">
            <a href="#">
              <i class='bx bxl-github icon'></i>
              <span class="text nav-text">Github</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="#">
            <i class = 'bx bx-log-out icon'></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class ="mode">
          <div class="moon-sun">
            <i class = 'bx bx-moon icon moon'></i>
            <i class = 'bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark Mode</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>
    </div>
  </nav>

  <section class="home">
    <div class="text">Life Expectancy</div>
  </section>


  <script src ="script.js"></script>

  
  </body>
  </html>

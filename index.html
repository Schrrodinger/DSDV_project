<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  

  
   
  <link rel="stylesheet" href="css/styles.css">


  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title> Life Expectancy Dashboard </title>


    <body onload="init('easy')">
    <div id="main">
        <!--Task bar-->
        <div id="header">
            <ul id="nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#dashboard">Dash Board</a></li>
                <li><a href="#other">Other</a></li>
            </ul>
        </div>
    </div>
    <div id="home">
      <div class="column">
        <div class="worldmap">
          <iframe src="worldmap.html" frameborder="0" style="border:0; width:100%; height:650px;" ></iframe>
        </div>
      </div>
      <div class="column">
        <div class="line">     
          <iframe src="year_line.html"style="border:0; width:100%; height:400px;" allowfullscreen=""></iframe>
        </div>
        <div class="chart-container">
          <canvas id="lifeExpectancyChart"; width="30%"; height="240";></canvas>
        </div>
      </div>
    </div>
    
    <div id="dashboard">
        <div class="dashboard">
          <select id="countryDropdown" style="margin-bottom: 5px;"></select>
          <div class = "pie-chart">
            <canvas id="myPie1Chart"></canvas>
          </div>
          <div class = "pie-chart">
            <canvas id="myPie2Chart"></canvas>
          </div>
          <div class = "bar-chart">
            <canvas id="myBarChart"></canvas>
          </div>
        </div>
    </div>

    <div id="other">  
      <div id="bmi-scatter-plot" class="scatterplot"></div>
      <div id="alcohol-scatter-plot" class="scatterplot"></div>
      <div id="population-scatter-plot" class="scatterplot"></div>
      <div id="measles-scatter-plot" class="scatterplot"></div>
      <div id="hiv-aids-scatter-plot" class="scatterplot"></div>

    </div>

    <script src="js/pie1.js"></script>
    <script src="js/pie2.js"></script>
    <script src="js/bar.js"></script>
    <script src = 'js/avg_line.js'></script>
    <script src="js/bmi.js"></script>
    <script src = "js/alcohol.js"></script>
    <script src = "js/population.js"></script>
    <script src = "js/measles.js"></script>
    <script src = "js/hiv_aids.js"></script>
    <script src ="js/script.js"></script>
  


      
    
</body>
</html>

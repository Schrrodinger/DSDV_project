<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Expectancy by Country Over Years</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 12px;
        }
        .line {
            fill: none;
            stroke: blue;
            stroke-width: 2;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 50px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
        select {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <select id="countrySelector"></select>
    <svg width="800" height="500"></svg>
    <div class="tooltip"></div>
    <script src = js/line.js></script>
</body>
</html>

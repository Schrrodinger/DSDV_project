<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map Visualization</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #worldmap {
            width: 100%;
            height: 500px;
        }
        #tooltip {
            position: absolute;
            display: none;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            pointer-events: none; /* Ensure the tooltip doesn't interfere with mouse events */
        }
    </style>
</head>
<body>
    <div id="worldmap"></div>
    <div id="tooltip"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script>
        const svg = d3.select("#worldmap").append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

        const projection = d3.geoMercator()
            .scale(150)
            .translate([window.innerWidth / 2, window.innerHeight / 1.5]);
        const path = d3.geoPath().projection(projection);

        const zoom = d3.zoom()
            .scaleExtent([1, 8])
            .on('zoom', (event) => {
                svg.selectAll('path').attr('transform', event.transform);
            });
        svg.call(zoom);

        d3.json("https://unpkg.com/world-atlas@2/countries-110m.json")
            .then(data => {
                svg.selectAll("path")
                    .data(topojson.feature(data, data.objects.countries).features)
                    .enter().append("path")
                    .attr("d", path)
                    .attr("fill", "#7f7f7f") // Original darker color
                    .attr("stroke", "white") // Borders between countries
                    .attr("stroke-width", 0.5) // Border width
                    .on("mouseover", function(event, d) {
                        d3.select(this).attr("fill", "#9dc9ac"); // Lighter color on hover
                        d3.select("#tooltip")
                            .style("left", (event.pageX + 15) + "px")
                            .style("top", (event.pageY + 15) + "px")
                            .style("display", "inline")
                            .html(d.properties.name); // Display country name in the tooltip
                    })
                    .on("mouseout", function() {
                        d3.select(this).attr("fill", "#7f7f7f"); // Revert to original color
                        d3.select("#tooltip").style("display", "none"); // Hide the tooltip
                    });
            })
            .catch(error => console.error("Error loading or processing the data:", error));
    </script>
</body>
</html>
